<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mockup A</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="../../resources/bootstrap-3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/vidual.css">
	
	<style type="text/css">
		#vidualMap {
	  		border:2px solid #000;
	  		border-radius: 5px;
	  		height:100%;
	  		overflow:hidden;
	  		background: #D6EBFF;
		}
	</style>
	
	<script type="text/javascript" src="../../resources/js/d3.min.js"></script>
	<script type="text/javascript" src="../../resources/js/topojson.js"></script>
	<script type="text/javascript" src="../../resources/js/tooltip.js"></script>
	<script type="text/javascript" src="../../resources/js/zoomingWorldMap.js"></script>
</head>
<body>
	
	<!-- primary nav -->
	<div class="navbar navbar-default navbar-fixed-top navbar-vidual-primary" role="navigation">
	
		<div class="navbar-header">
	        <a class="navbar-brand" href="#" title="Vidual">
				<img src="../../resources/img/nav/vidual_logo.png" style="height:auto; width:auto; max-height:20px; margin-right:20px"></a> 
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">For Sale</a></li>
				<li><a href="#">For Rent</a></li>
				<li><a href="#">Add Listing</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right">
				<li><a href="#">Sign In</a></li>
				<li><a href="#">Sign Up</a></li>
			</ul>
		</div>
	</div>
	
	<!-- secondary nav -->
	<div class="navbar navbar-default navbar-static-top navbar-vidual-secondary">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		
		<div class="collapse navbar-collapse">
			
			<ul class="nav navbar-nav">
				<form class="navbar-form" role="search">
					<div class="input-group">
					<input type="text" class="form-control" placeholder="City, address, MLS #...etc." name="searchstring" id="searchstring">
						<div class="input-group-btn"><button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button></div>
					</div>
				</form>
			</ul>
			
			<ul class="nav navbar-nav pull-right">
				<button type="button" class="btn btn-default btn-md">
					<span class="glyphicon glyphicon-user"></span> Profile</button>
					
				<button type="button" class="btn btn-default btn-md">
					<span class="glyphicon glyphicon-envelope"></span> Messages <span class="badge">3</span>
				</button>
				
				<button type="button" class="btn btn-default btn-md">
					<span class="glyphicon glyphicon-question-sign"></span> Help</button>
			</ul>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div id="vidualMap"></div>
			</div>
			<div class="col-md-3">
				<form role="form">
				
					<div class="form-group">
						<label for="location">Location</label>
							<select class="form-control input-sm" id="location" placeholder="ANY">
								<option>ANY</option>
								<option>US</option>
								<option>Canada</option>
								<option>Europe</option>
							</select>
					</div>
					
					<div class="form-group">
						<label for="propertyType">Property Type</label>
							<select class="form-control input-sm" id="propertyType" placeholder="ANY">
								<option>ANY</option>
								<option>Single Family</option>
								<option>Condo</option>
								<option>Apartment</option>
								<option>Small Commercial</option>
								<option>Large Commercial</option>
							</select>
					</div>
					
					<div class="form-group">
						<label for="bedrooms">Beds</label>
							<select class="form-control input-sm" id="bedrooms" placeholder="ANY">
								<option>ANY</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>&gt; 5</option>
							</select>
					</div>
					
					<div class="form-group">
						<label for="baths">Baths</label>
							<select class="form-control input-sm" id="baths" placeholder="ANY">
								<option>ANY</option>
								<option>1</option>
								<option>1.5</option>
								<option>2</option>
								<option>2.5</option>
								<option>3</option>
								<option>&gt; 3</option>
							</select>
					</div>
				</form>
			</div>
		</div>
		
		<div class="panel panel-default panel-search-results">
			<div class="panel-heading">
				<h3 class="panel-title">Search Results</h3>
			</div>
			<div class="panel-body">
				Search result listing here...
			</div>
		</div>
    </div>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="../../resources/bootstrap-3.3/dist/js/bootstrap.min.js"></script>
<script>
	/**
 	 * initialize map
 	 */
	var mapChart = new zoomingWorldMap('vidualMap');
	mapChart.setTopoUrl('../../resources/data/world-topo-min.json')
		.setTooltipFunction(function(d, i) {
			return d.properties.name;
		})
		.initChart();
</script>
</html>
